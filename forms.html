<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>form demo</title>
  </head>
  <body>
    <h1>Register</h1>
    <form>
      <label for="firstname">First Name:</label>
      <input id="firstname" name="FirstName" type="text" placeholder="John" required>

      <label for="lastname">Last Name:</label>
      <input id="lastname" name="LastName" type="text" placeholder="Smith" required>

    <div>

      <label for="male">Male</label>
      <input id="male" type="radio" name="gender" value="male">
      <label for="female">Female</label>
      <input id="female" type="radio" name="gender" value="female">
      <label for="other">Other</label>
      <input id="other" type="radio" name="gender" value="other">

    </div>

    <div>

      <label for="email">Email:</label>
      <input id="email" name="email" type="email" placeholder="your email" required>

      <label for="password">Password:</label>
      <input id="password" name="password" type="password" placeholder="your password" pattern=".{5,10}" required title="5 to 10 characters">

    </div>

    <div>
      <label for="lastname">Birthday:</label>
      <select name="month">
        <option>Month</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
      </select>
      <select name="day">
        <option>Day</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12
      </select>
      <select name="year" >
        <option >Year</option>
        <option >2018</option>
        <option >2017</option>
        <option >2016</option>
        <option >2015</option>
        <option >2014</option>
        <option >2013</option>
        <option >2012</option>
        <option >2011</option>
        <option >2010</option>
        <option >2009</option>
        <option >2008</option>
        <option >2007</option>
      </select>

    </div>

      <label for="agree">I agree to the terms and conditions</label>
      <input id="agree" name="agree" type="checkbox">

    </br>
      <button type="submit">Submit</button>
    </form>

  </body>
</html>
